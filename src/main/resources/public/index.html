<!doctype html>
<html ng-app="app.mercadobitcoin" lang="en">
<head>
<title>Sample</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta rel="preconnect" value="https://stackpath.bootstrapcdn.com" crossorigin/>
<meta rel="preconnect" value="https://cdnjs.cloudflare.com"/>
<meta rel="preconnect" value="https://ajax.googleapis.com"/>
<meta rel="preconnect" value="https://code.jquery.com"/>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body ng-controller="dashboardController">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md">
						<div class="card">
							<div class="card-body d-flex align-items-end">
								<canvas id="bar" class="chart chart-bar" chart-data="data"
									chart-labels="labels" chart-series="series">
								</canvas>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col-md-4">
				<section>
					<header>
						<strong>Higher sales</strong>
					</header>
					<ul class="list-group">
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
							ng-repeat="sale in higher_sales">{{sale.price | currency}} <span
							class="badge badge-primary badge-pill">{{sale.amount}}</span>
						</li>
					</ul>
				</section>

				<hr>

				<section>
					<header>
						<strong>Higher purchases</strong>
					</header>
					<ul class="list-group">
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
							ng-repeat="purchase in higher_purchases">{{purchase.price |
							currency}} <span class="badge badge-primary badge-pill">{{purchase.amount}}</span>
						</li>
					</ul>
				</section>
			</div>

		</div>
		
		<hr>
			<div class="row">
				<div class="col-md-4">
					<resume-block title="Average" sale-value="{{average_sale}}" purchase-value="{{average_purchase}}">
					</resume-block>
				</div>
				<div class="col-md-4">
					<resume-block title="Median" sale-value="{{median_sale}}" purchase-value="{{median_purchase}}">
					</resume-block>
				</div>
				<div class="col-md-4">
					<resume-block title="Default Deviation" sale-value="{{default_deviation_sale}}" purchase-value="{{default_deviation_purchase}}">
					</resume-block>
				</div>
				
			</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script type="text/javascript" src="lib/angular-chart.min.js"></script>
	<script type="text/javascript" src="component/resume-block.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
